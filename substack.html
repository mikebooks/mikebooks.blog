<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="logo/mikebookslogotransparant.png">
    <meta name="description" content="Mike Books' Blog - Archive of Substack posts">
    <meta name="keywords" content="books, AI, technology, personal development, blog, health, quantified self, art, music">
    <meta name="author" content="Mike Books">
    <meta property="og:title" content="Archive - Mike Books' Blog">
    <meta property="og:description" content="Blog of Mike Bouckaert, Global Product Director at Postcode Lottery Group">
    <meta property="og:type" content="website">
    <meta property="og:url" content="mikebooks@substack.com">
    <title>Archive - Mike Books' Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;600&display=swap" rel="stylesheet">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DKGTEX0SV9"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-DKGTEX0SV9');
    </script>
</head>
<body>
    <header>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-light">
                    <img src="light and dark mode assets/sun-symbol-512.webp" alt="Light mode" class="theme-icon">
                </span>
                <span class="theme-toggle-dark">
                    <img src="light and dark mode assets/moon icon white.png" alt="Dark mode" class="theme-icon">
                </span>
            </button>
        </div>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo/mikebookslogotransparant.png" alt="Mike Books' Blog Logo" class="logo logo-light">
                <img src="logo/mikebookslogowhite.png" alt="Mike Books' Blog Logo" class="logo logo-dark">
            </a>
        </div>
        <nav aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="substack.html" class="active">Archive</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section class="section" aria-label="Substack Posts">
            <div class="container">
                <h1>Archive</h1>
                <div id="substack-posts">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mike Books' Blog. All views are my own.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>
        fetch('https://api.rss2json.com/v1/api.json?rss_url=https://mikebooks.substack.com/feed')
            .then(response => response.json())
            .then(data => {
                const postsContainer = document.getElementById('substack-posts');
                data.items.forEach(post => {
                    const article = document.createElement('article');
                    article.classList.add('post-preview');
                    article.innerHTML = `
                        <h2><a href="${post.link}" class="post-title" target="_blank">${post.title}</a></h2>
                        <p class="post-date">${new Date(post.pubDate).toLocaleDateString()}</p>
                        <div class="post-content">
                            ${post.content}
                        </div>
                        <a href="${post.link}" class="read-more" target="_blank">read on substack</a>
                    `;
                    postsContainer.appendChild(article);
                });
            })
            .catch(error => console.error('Error fetching Substack posts:', error));
    </script>
</body>
</html>
