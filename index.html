<body>
    <header>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-light">
                    <img src="light and dark mode assets/sun-symbol-512.webp" alt="Light mode" class="theme-icon">
                </span>
                <span class="theme-toggle-dark">
                    <img src="light and dark mode assets/moon icon white.png" alt="Dark mode" class="theme-icon">
                </span>
            </button>
        </div>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo/mikebookslogotransparant.png" alt="Mike Books' Blog Logo" class="logo logo-light">
                <img src="logo/mikebookslogowhite.png" alt="Mike Books' Blog Logo" class="logo logo-dark">
            </a>
        </div>
        <nav aria-label="Main navigation">
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="substack.html">Archive</a></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section class="section" aria-label="Blog Posts">
            <div class="container">
                <div id="posts-container">
                    <!-- Posts will be loaded here -->
                </div>
                <script>
                    const postsContainer = document.getElementById('posts-container');

                    // Fetch Substack archive posts
                    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://mikebooks.substack.com/feed')
                        .then(response => response.json())
                        .then(data => {
                            if (data.items && data.items.length > 0) {
                                // Sort posts by date (most recent first)
                                data.items.sort((a, b) => {
                                    const dateA = new Date(a.pubDate);
                                    const dateB = new Date(b.pubDate);
                                    return dateB - dateA;
                                });

                                // Render all posts
                                data.items.forEach(post => {
                                    // Extract excerpt from content (first paragraph or description)
                                    let excerpt = post.description || '';
                                    if (!excerpt && post.content) {
                                        // Create a temporary div to parse HTML content
                                        const tempDiv = document.createElement('div');
                                        tempDiv.innerHTML = post.content;
                                        const firstParagraph = tempDiv.querySelector('p');
                                        if (firstParagraph) {
                                            excerpt = firstParagraph.textContent.trim();
                                            // Limit excerpt length
                                            if (excerpt.length > 200) {
                                                excerpt = excerpt.substring(0, 200) + '...';
                                            }
                                        }
                                    }
                                    
                                    const article = document.createElement('article');
                                    article.classList.add('post-preview');
                                    const postDate = new Date(post.pubDate).toLocaleDateString();
                                    article.innerHTML = `
                                        <h2><a href="${post.link}" class="post-title" target="_blank">${post.title}</a></h2>
                                        <p class="post-date">${postDate}</p>
                                        ${excerpt ? `<p class="post-excerpt">${excerpt}</p>` : ''}
                                        <a href="${post.link}" class="read-more" target="_blank">read on substack</a>
                                    `;
                                    postsContainer.appendChild(article);
                                });
                            }
                        })
                        .catch(error => console.error('Error fetching Substack posts:', error));
                </script>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mike Books' Blog. All views are my own.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
