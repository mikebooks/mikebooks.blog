<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Books Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <div class="theme-toggle-container">
            <button id="theme-toggle" class="theme-toggle">
                <span class="theme-toggle-light">
                    <img src="light and dark mode assets/sun-symbol-512.webp" alt="Light mode" class="theme-icon">
                </span>
                <span class="theme-toggle-dark">
                    <img src="light and dark mode assets/moon icon white.png" alt="Dark mode" class="theme-icon">
                </span>
            </button>
        </div>
        <div class="logo-container">
            <a href="index.html">
                <img src="logo/mikebookslogotransparant.png" alt="Mike's Books Blog Logo" class="logo logo-light">
                <img src="logo/mikebookslogowhite.png" alt="Mike's Books Blog Logo" class="logo logo-dark">
            </a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <script>
                    fetch('posts.json')
                        .then(response => response.json())
                        .then(posts => {
                            const container = document.querySelector('.container');
                            posts.forEach(post => {
                                const article = document.createElement('article');
                                article.classList.add('post-preview');
                                article.innerHTML = `
                                    <h2>${post.title}</h2>
                                    <p class="post-excerpt">${post.excerpt}</p>
                                    <a href="${post.link}" class="read-more">tell me more</a>
                                `;
                                container.appendChild(article);
                            });
                        })
                        .catch(error => console.error('Error fetching posts:', error));
                </script>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mike's Books Blog. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
